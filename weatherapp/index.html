<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </div>
        <div class="main">
            <img src="images/weather-app-img/images/clouds.png" id="weatherImg" alt="">

        </div>
        <div class="footer">

                <div class="wind-one">
                    <img src="images/weather-app-img/images/wind.png" alt="">

               <p class="wind-speed">20 km/h</p>

            </div>

                    <p id="humidity">20%</p>
                    <p>humidity</p>
                </div>
            </div>
        </div>
        </div>

    </div>


    <script src="script.js"></script>

</html>
